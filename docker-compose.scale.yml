services:
  webapi:
    deploy:
      replicas: 2
    expose:
      - "8080"
    networks:
      - currency-converter-network

  nginx:
    image: nginx:1.29.1-alpine3.22
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapi
    networks:
      - currency-converter-network